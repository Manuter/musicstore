<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

  const supabaseUrl = 'https://lbnatkrmeoxldqzudmfb.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxibmF0a3JtZW94bGRxenVkbWZiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzUyMjEzNTUsImV4cCI6MjA1MDc5NzM1NX0.rSNuOimmTv_BnrROF3xp-3xAM7Lr8EDAidgrw1Hkx4s';
  const supabase = createClient(supabaseUrl, supabaseKey);

  // Check if user is logged in
  const { data: session } = await supabase.auth.getSession();
  if (!session) {
    alert('You need to be logged in to view this page.');
    window.location.href = './login.html';
    return;
  }

  // Fetch and display products
  async function loadProducts() {
    const { data: products, error } = await supabase.from('products').select('*');
    if (error) {
      console.error('Error fetching products:', error);
      return;
    }

    const productList = document.getElementById('productList');
    productList.innerHTML = '';

    products.forEach(product => {
      const li = document.createElement('li');
      li.innerHTML = `
        <input type="checkbox" name="products" value="${product.id}" data-price="${product.price}">
        <label><strong>${product.name}</strong><br>${product.description}<br>Price: â‚¬${product.price.toFixed(2)}</label>
      `;
      productList.appendChild(li);
    });

    document.querySelectorAll('input[name="products"]').forEach(checkbox => {
      checkbox.addEventListener('change', updateCart);
    });
  }

  function updateCart() {
    const selected = Array.from(document.querySelectorAll('input[name="products"]:checked'));
    const total = selected.reduce((sum, item) => sum + parseFloat(item.dataset.price), 0);
    document.getElementById('totalAmount').value = total.toFixed(2);
  }

  document.getElementById('checkoutForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    alert('Checkout not implemented in this example.');
  });

  document.getElementById('logoutButton').addEventListener('click', async () => {
    await supabase.auth.signOut();
    alert('Logged out!');
    window.location.href = './login.html';
  });

  loadProducts();
</script>
