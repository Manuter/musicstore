<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Confirmation - The Manu Music Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Background */
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      font-family: 'Cursive', Arial, sans-serif;
      font-size: 3rem;
      color: #ffd700;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7), 0px 0px 10px rgba(255, 255, 255, 0.5);
    }

    .confirmation-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .btn-primary {
      background-color: #ff5f6d;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff3b4f;
    }
  </style>
</head>
<body>
  <!-- Website Title -->
  <div class="title">The Manu Music Store</div>

  <!-- Confirmation Message -->
  <div class="confirmation-container">
    <h2>Email Confirmation</h2>
    <p>Thank you for registering! Your email has been successfully confirmed. You can now log in and start using our services.</p>
    
    <p>Click below to log in:</p>
    <a href="/login" class="btn btn-primary w-100">Go to Login</a>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
