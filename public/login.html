<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Manu Music Store</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient Background */
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Prevent scrolling */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .title {
      position: absolute;
      top: 20px; /* Pinned closer to the top */
      font-family: 'Cursive', Arial, sans-serif;
      font-size: 3rem;
      color: #ffd700; /* Golden Color */
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7), 0px 0px 10px rgba(255, 255, 255, 0.5);
      animation: wiggle 1s infinite;
      z-index: 10;
    }

    /* 3D Wiggle Animation */
    @keyframes wiggle {
      0%, 100% {
        transform: rotate(0deg) scale(1);
      }
      25% {
        transform: rotate(3deg) scale(1.05);
      }
      50% {
        transform: rotate(-3deg) scale(1.1);
      }
      75% {
        transform: rotate(2deg) scale(1.05);
      }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      margin-top: 100px; /* Space from title */
      z-index: 10;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: #fff;
      color: #fff;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #ff5f6d;
      border: none;
    }

    .btn-primary:hover {
      background-color: #ff3b4f;
    }

    p {
      text-align: center;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Music Notes Rain Animation */
    .music-note {
      position: absolute;
      font-size: 2rem;
      color: rgba(255, 255, 255, 0.8);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Website Title -->
  <div class="title">The Manu Music Store</div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
  </div>

  <!-- Music Notes -->
  <script>
    const body = document.body;
    const emojis = ['ðŸŽµ', 'ðŸŽ¶', 'ðŸŽ¼', 'ðŸŽ·', 'ðŸŽ¸', 'ðŸŽ¹'];

    function createMusicNote() {
      const note = document.createElement('div');
      note.className = 'music-note';
      note.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      note.style.left = Math.random() * 100 + 'vw';
      note.style.animationDuration = Math.random() * 2 + 3 + 's';
      note.style.fontSize = Math.random() * 40 + 40 + 'px';
      body.appendChild(note);

      setTimeout(() => {
        note.remove();
      }, 5000);
    }

    setInterval(createMusicNote, 200); // Add a new note every 200ms
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();

      if (result.success) {
        alert(result.message);
        window.location.href = '/products'; // Redirect to the products page
      } else {
        alert(result.message);
      }
    });
  </script>
</body>
</html>
